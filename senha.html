<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index (1).css">
</head>
<body>
    <div class="background"></div>
    <div class="centering">
        <form class="my-form" id="signup-form">
            <div class="login-welcome-row">
                <img class="login-welcome" src="bh.jpg" alt="Astronaut">
                <h1> cadrasta -se  !</h1>
            </div>
            <div class="text-field">
                <label for="signup-email">Email:</label>
                <input
                    aria-label="Email"
                    type="email"
                    id="signup-email"
                    name="email"
                    placeholder="Seu email"
                    required
                >
                <img
                    alt="Email Icon"
                    title="Email Icon"
                    src="https://th.bing.com/th?id=OIP.GPb0ZcxnKxbRAXHa3xNw3QHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
                >
            </div>
            <div class="text-field">
                <label for="signup-password">Senha:</label>
                <input
                    id="signup-password"
                    type="password"
                    aria-label="Password"
                    name="password"
                    placeholder="Sua senha"
                    required
                >
                <img
                    alt="Password Icon"
                    title="Password Icon"
                    src="https://www.bing.com/th?id=OIP.arcTyYPR_XJzMITsfQMl2wHaHa&w=150&h=150&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
                >
            </div>
            <input type="submit" class="my-form__button" value=" criar conta " >
            <div class="my-form__actions">
                <div class="my-form__signup">
                    <a href="index.html" title="Login">Já tem conta? Faça o login</a>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
